<ion-navbar *navbar>
  <ion-title>Home</ion-title>
    <ion-buttons end>
        <button (click)="logoutClicked()">
            <ion-icon name="contact"></ion-icon>
            Logout
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="home">
  <h2>Welcome to Health Tracker!</h2>
  <p>
    Track Jim Myers health information.
  </p>
    <ion-item>
        <ion-row>
            <ion-col width-80 style="margin-top:8px">
                <div *ngIf="auth | async">You are logged in as {{authInfo && authInfo.displayName}}</div>
                <div *ngIf="!(auth | async)">Please log in</div>
            </ion-col>
            <ion-col width-20>
                <button (click)="addNewItemClicked()">Add Item</button>
            </ion-col>
        </ion-row>
    </ion-item>
</ion-content>
